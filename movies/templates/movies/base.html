<!-- load static directory -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<!-- web title and import css -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}GV Cinema{% endblock %}</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <!-- main container -->
    <main class="container">
        <div class="header">
            <h1>Movie Listings @ GV Cinema</h1>
        </div>
        <!-- addition web view , extend at the different html file (look at index.html line 2 for the example) -->
        {% block content %}{% endblock %}
    </main>
    {% block scripts %}{% endblock %}
</body>
</html>
